<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="US">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{../css/style.css}" rel="stylesheet"/>

    <style>
        ul {
            list-style: none;
        }

        ul li::before {
            content: "\2022";
            color: red;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        li {
            color: red;
        }
    </style>

</head>

<h3>Add New Host:</h3>

<body>

<form th:action="@{/addhost}" th:object="${hostForm}" method="post">
    First name:
    <br>
    <label>
        <input type="text" th:name="firstName" th:field="*{firstName}">
    </label>
    <br>

    Last name:
    <br>
    <label>
        <input type="text" th:name="lastName" th:field="*{lastName}">
    </label>
    <br>
    <br>

    Login:
    <br>
    <label>
        <input type="text" th:name="login" th:field="*{login}">
    </label>
    <br>
    <br>

    Password:
    <br>
    <label>
        <input type="text" th:name="password" th:field="*{password}">
    </label>
    <br>

    Confirm Password:
    <br>
    <label>
        <input type="text" th:name="passwordConfirm" th:field="*{passwordConfirm}">
    </label>
    <br>
    <br>

    Role:
    <br>
    <label>
        <input type="radio" name="role" value="ADMIN" th:field="*{role}">
        Admin
    </label>
    <label>
        <input type="radio" name="role" value="USER" th:field="*{role}" checked >
        User
    </label>
    <br>
    <br>

    <input type="submit" value="Submit">

    <ul th:if="${#fields.hasErrors('*')}" class="errorlist">
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
    </ul>
</form>
<br>

</body>

</html>
